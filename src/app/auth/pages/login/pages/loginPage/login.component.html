<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-[950px] h-[90vh] flex shadow-md rounded overflow-hidden">

    <!-- Panel Izquierdo -->
    <div class="w-1/2 relative flex justify-center items-center bg-cover bg-center"
         style="background-image: url('https://www.eluniverso.com/resizer/v2/VMHDJQRQ55CMBAU2RYZLUP3GLQ.JPG?auth=efe0daf3be464572b75732a8eeb917ccda11a711c3119259f66adff45fa62251&width=954&height=670&quality=75&smart=true');">
      <div class="absolute inset-0 bg-blue-900/50"></div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/LogoUGcolor.png"
           class="z-10 w-36 invert brightness-0" alt="UG Logo" />
    </div>

    <!-- Panel Derecho -->
    <div class="w-1/2 flex flex-col justify-center items-center bg-white px-10">
      <h2 class="text-2xl font-semibold text-[#004383] mb-6">Bienvenido</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full space-y-4">
        <input formControlName="nombreUsuario" type="email" placeholder="Correo electrónico"
               class="w-full px-4 py-2 border border-[#608bb2] rounded" />

        <input formControlName="contraseña" type="password" placeholder="Contraseña"
               class="w-full px-4 py-2 border border-[#608bb2] rounded" />

        <div class="text-sm text-right text-[#608bb2] hover:text-[#004383]">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit"
                class="w-full bg-[#004383] hover:bg-[#00315a] text-white py-2 rounded transition"
                [disabled]="loading || form.invalid">
          {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>
      </form>
    </div>

  </div>
</div>
