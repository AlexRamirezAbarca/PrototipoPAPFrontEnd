<!-- catalogs.component.html -->
<div class="container max-w-7xl mx-auto mt-8 px-4">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Catálogos</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <a
      *ngFor="let cat of catalogos"
      [routerLink]="cat.enlace"
      class="group bg-white rounded-lg overflow-hidden shadow-md
             hover:shadow-xl transform hover:-translate-y-2 transition duration-300"
    >
      <!-- Imagen con zoom sutil al hover -->
      <div class="relative h-48 overflow-hidden">
        <img
          [src]="cat.imagen"
          alt="{{ cat.nombre }}"
          class="object-cover w-full h-full transition-transform duration-500 group-hover:scale-110"
        />
      </div>

      <!-- Título bajo la imagen -->
      <div class="p-4 bg-white">
        <h3
          class="text-lg font-semibold text-gray-700 group-hover:text-blue-600 transition-colors duration-300"
        >
          {{ cat.nombre }}
        </h3>
      </div>
    </a>
  </div>
</div>
