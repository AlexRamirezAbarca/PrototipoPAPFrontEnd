<div class="container mx-auto max-w-7xl px-4 py-6 space-y-6">
<button
    routerLink="/estructura-programatica"
    class="inline-flex items-center gap-2 text-white bg-blue-800 hover:bg-blue-900 transition px-4 py-2 rounded-lg shadow"
  >
    <i class="fas fa-arrow-left"></i>
    <span>Volver a Estructura Programática</span>
  </button>



<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <!-- CARD DE LA TABLA -->
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="border-b px-6 py-4">
      <h2 class="text-2xl font-bold text-center text-gray-800">Programa Nacional</h2>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-gray-700 font-semibold">Programa Nacional</th>
            <th class="px-6 py-3 text-center text-gray-700 font-semibold">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let programa of programas" class="border-t hover:bg-gray-50 transition">
            <td class="px-6 py-3 text-gray-800">{{ programa.nombre }}</td>
            <td class="px-6 py-3 flex justify-center gap-3">
              <button class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
                <i class="fas fa-pen mr-1"></i> Editar
              </button>
              <button
                class="text-red-600 hover:text-red-800 font-medium flex items-center"
                (click)="eliminarPrograma(programa.id)"
              >
                <i class="fas fa-trash mr-1"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- BOTONES -->
  <div class="flex justify-center gap-4 mt-6">
    <button
      class="bg-white border border-gray-300 text-gray-700 px-5 py-2 rounded hover:bg-gray-200"
      (click)="regresar()"
    >
      <i class="fas fa-arrow-left mr-2"></i> Regresar
    </button>

    <button
      class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 flex items-center gap-2"
      (click)="abrirModal()"
    >
      <i class="fas fa-plus"></i> Nuevo
    </button>
  </div>

  <!-- MODAL -->
  <div
    *ngIf="mostrarModal"
    class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Programa Nacional</h3>

      <input
        [(ngModel)]="nuevoPrograma"
        type="text"
        placeholder="Nombre del nuevo programa"
        class="w-full border border-gray-300 px-4 py-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="flex justify-end mt-6 gap-4">
        <button
          class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"
          (click)="cerrarModal()"
        >
          Cancelar
        </button>
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          (click)="agregarPrograma()"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
