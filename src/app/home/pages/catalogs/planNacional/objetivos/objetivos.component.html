<!-- objetivos.component.html -->
<div class="container mx-auto max-w-7xl px-4 py-6 space-y-6">
  <!-- ← Volver -->
  <button
    (click)="goBack()"
    class="inline-flex items-center gap-2 bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg shadow transition"
  >
    <i class="fas fa-arrow-left"></i>
    <span>Volver a Plan Nacional Desarrollo</span>
  </button>

  <!-- Título + Crear -->
  <div
    class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4"
  >
    <h2 class="text-3xl font-extrabold text-blue-900">
      Objetivos Plan Nacional de Desarrollo
    </h2>
    <button
      (click)="openModal()"
      class="inline-flex items-center gap-2 bg-blue-800 hover:bg-blue-700 text-white font-semibold px-5 py-3 rounded-lg shadow-lg transition"
    >
      <i class="fas fa-plus"></i>
      <span>Crear nuevo objetivo</span>
    </button>
  </div>

  <!-- Card con la tabla -->
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-blue-900 text-white">
          <tr>
            <th class="w-12 px-6 py-3 text-left text-sm font-medium">Eje</th>
            <th class="px-6 py-3 text-left text-sm font-medium">Objetivo</th>
            <!-- <th class="px-6 py-3 text-left text-sm font-medium">Descripción</th> -->
            <!-- <th class="px-6 py-3 text-left text-sm font-medium">Estado</th> -->
            <th class="px-6 py-3 text-left text-sm font-medium">Creación</th>
            <th class="px-6 py-3 text-center text-sm font-medium">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          <ng-container *ngFor="let grupo of ejesAgrupados">
            <ng-container
              *ngFor="let objetivo of grupo.objetivos; let j = index"
            >
              <tr class="hover:bg-gray-50">
                <!-- Solo mostramos el EJE en la primera fila -->
                <td
                  *ngIf="j === 0"
                  [attr.rowspan]="grupo.objetivos.length"
                  class="px-6 py-4 text-sm font-semibold text-blue-900 bg-blue-50 border-r align-middle"
                >
                  <div class="flex items-center gap-2">
                    <!-- <span class="w-3 h-3 bg-blue-600 rounded-full"></span> -->
                    {{ grupo.eje.nombre }}
                  </div>
                </td>

                <!-- Objetivo -->
                <td class="px-6 py-4 text-sm text-gray-800 whitespace-normal">
                  {{ objetivo.nombre }}
                </td>

                <!-- Descripción
                <td class="px-6 py-4 text-sm text-gray-600 whitespace-normal">
                  {{ objetivo.descripcion }}
                </td> -->

                <!-- Estado
                <td class="px-6 py-4">
                  <span
                    [ngClass]="{
                      'bg-green-100 text-green-800': objetivo.estado === 'A',
                      'bg-red-100 text-red-800': objetivo.estado === 'I'
                    }"
                    class="inline-block px-3 py-1 text-xs font-semibold rounded-full"
                  >
                    {{ objetivo.estado === "A" ? "Activo" : "Inactivo" }}
                  </span>
                </td> -->

                <!-- Fecha -->
                <td class="px-6 py-4 text-sm text-gray-700 whitespace-nowrap">
                  {{ objetivo.fechaCreacion | date : "yyyy-MM-dd" }}
                </td>

                <!-- Acciones -->
                <td class="px-6 py-4 text-center">
                  <div class="inline-flex items-center gap-2">
                    <button
                      (click)="editarObjetivo(objetivo)"
                      class="inline-flex items-center gap-1 bg-blue-100 hover:bg-blue-200 text-blue-800 text-sm font-medium px-3 py-1 rounded-full transition"
                    >
                      <i class="fas fa-pen"></i>
                      <span>Editar</span>
                    </button>
                    <button
                      (click)="eliminarObjetivo(objetivo)"
                      class="inline-flex items-center gap-1 bg-red-100 hover:bg-red-200 text-red-800 text-sm font-medium px-3 py-1 rounded-full transition"
                    >
                      <i class="fas fa-trash"></i>
                      <span>Eliminar</span>
                    </button>
                    <!-- <button
                      (click)="eliminarObjetivo(objetivo)"
                      class="inline-flex items-center gap-1 bg-green-100 hover:bg-green-200 text-green-800 text-sm font-medium px-3 py-1 rounded-full transition"
                    >
                      <i class="fas fa-add"></i>
                      <span>Objetivo</span>
                    </button> -->
                  </div>
                </td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <div
      class="flex flex-col sm:flex-row items-center justify-between bg-gray-50 px-6 py-4 text-sm text-gray-600"
    >
      <button
        (click)="previousPage()"
        [disabled]="currentPage === 1"
        class="mb-2 sm:mb-0 inline-block hover:underline disabled:opacity-50"
      >
        ← Anterior
      </button>
      <span>Página {{ currentPage }} de {{ totalPages }}</span>
      <button
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
        class="inline-block hover:underline disabled:opacity-50"
      >
        Siguiente →
      </button>
    </div>
  </div>

  <!-- Modal Crear/Editar Objetivo -->
  <!-- Modal Crear/Editar Objetivo Mejorado -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
  >
    <div
      class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 p-6 space-y-6 transform transition-all duration-200 ease-out"
    >
      <!-- Botón de cerrar -->
      <button
        (click)="closeModal()"
        aria-label="Cerrar"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition"
      >
        <i class="fas fa-times text-2xl"></i>
      </button>

      <!-- Header con icono -->
      <div class="flex items-center gap-2 border-b pb-2">
        <i class="fas fa-bullseye text-3xl text-blue-700"></i>
        <h3 class="text-2xl font-bold text-blue-900">
          {{ isEditing ? "Editar Objetivo" : "Crear Nuevo Objetivo" }}
        </h3>
      </div>

      <!-- Formulario -->
      <form class="space-y-4">

        <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Eje</label>
        <select
          [(ngModel)]="selectedEjeId"
          name="eje"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
          <option [ngValue]="null" disabled selected>Seleccione un eje</option>
          <option *ngFor="let eje of ejesId" [ngValue]="eje.ejePnId">
            {{ eje.nombre }}
          </option>
        </select>
      </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Nombre</label
          >
          <input
            name="nombre"
            type="text"
            [(ngModel)]="newObjetivo.nombre"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Descripción</label
          >
          <textarea
            name="descripcion"
            rows="4"
            [(ngModel)]="newObjetivo.descripcion"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          ></textarea>
        </div>
      </form>

      <!-- Footer con acciones -->
      <div class="flex justify-end gap-4 pt-4 border-t">
        <button
          (click)="closeModal()"
          class="px-5 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition"
        >
          Cancelar
        </button>
        <button
          (click)="createOrUpdateObjetivo()"
          class="px-5 py-2 bg-blue-800 hover:bg-blue-700 text-white rounded-lg transition"
        >
          {{ isEditing ? "Actualizar" : "Guardar" }}
        </button>
      </div>
    </div>
  </div>

  <!-- Confirmación eliminación -->
  <app-confirm-modal
    *ngIf="showConfirmModal"
    [message]="'¿Estás seguro de eliminar este objetivo?'"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  ></app-confirm-modal>

  <!-- Loader -->
  <app-loader *ngIf="loading"></app-loader>
</div>
