<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-blue-900">
      Ejes Plan Nacional de Desarrollo
    </h2>
    <button
      (click)="openModal()"
      class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      + Crear nuevo eje
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 shadow">
      <thead>
        <tr class="bg-blue-900 text-white text-left">
          <th class="py-2 px-4">#</th>
          <th class="py-2 px-4">Nombre</th>
          <th class="py-2 px-4">Descripción</th>
          <th class="py-2 px-4">Estado</th>
          <th class="py-2 px-4">Fecha de Creación</th>
          <th class="py-2 px-4">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let eje of ejes; let i = index"
          class="border-t hover:bg-gray-50"
        >
          <td class="py-2 px-4">{{ i + 1 }}</td>
          <td class="py-2 px-4">{{ eje.nombre }}</td>
          <td class="py-2 px-4">{{ eje.descripcion }}</td>
          <td class="py-2 px-4">
            <span
              [ngClass]="{
                'bg-green-100 text-green-800': eje.estado === 'A',
                'bg-red-100 text-red-800': eje.estado === 'I'
              }"
              class="px-2 py-1 rounded text-xs font-semibold"
            >
              {{ eje.estado === "A" ? "Activo" : "Inactivo" }}
            </span>
          </td>
          <td class="py-2 px-4">
            {{ eje.fechaCreacion | date : "yyyy-MM-dd" }}
          </td>
          <td class="text-center">
            <div class="flex justify-center items-center gap-2">
              <button
                class="flex items-center gap-1 bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-1 px-2 rounded-full text-sm"
                (click)="editarEje(eje)"
              >
                <i class="fas fa-pen"></i> Editar
              </button>
              <button
                class="flex items-center gap-1 bg-red-100 hover:bg-red-200 text-red-800 font-semibold py-1 px-2 rounded-full text-sm"
                (click)="eliminarEje(eje)"
              >
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex justify-between items-center mt-4">
    <button
      class="text-sm text-blue-800 hover:underline"
      [disabled]="currentPage === 1"
      (click)="previousPage()"
    >
      Anterior
    </button>
    <span class="text-sm">Página {{ currentPage }} de {{ totalPages }}</span>
    <button
      class="text-sm text-blue-800 hover:underline"
      [disabled]="currentPage === totalPages"
      (click)="nextPage()"
    >
      Siguiente
    </button>
  </div>
</div>

<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h3 class="text-xl font-semibold text-blue-800 mb-4">Crear Nuevo Eje</h3>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input
        type="text"
        [(ngModel)]="newEje.nombre"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Descripción</label
      >
      <textarea
        [(ngModel)]="newEje.descripcion"
        rows="3"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>
    <div class="flex justify-end gap-2">
      <button
        (click)="closeModal()"
        class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300"
      >
        Cancelar
      </button>
      <button
        (click)="createOrUpdateEje()"
        class="px-4 py-2 rounded bg-blue-800 text-white hover:bg-blue-700"
      >
        {{ isEditing ? "Actualizar" : "Guardar" }}
      </button>
    </div>
  </div>
</div>


<app-confirm-modal
  *ngIf="showConfirmModal"
  [message]="'¿Estás seguro de eliminar este eje?'"
  (confirm)="confirmDelete()"
  (cancel)="cancelDelete()">
</app-confirm-modal>

<app-loader *ngIf="loading"></app-loader>
