<div class="container mx-auto max-w-7xl px-4 py-6 space-y-6">
  <button
    (click)="goBack()"
    class="inline-flex items-center gap-2 bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg shadow transition"
  >
    <i class="fas fa-arrow-left"></i>
    <span>Volver a Plan Nacional Desarrollo</span>
  </button>

  <h2 class="text-3xl font-extrabold text-blue-900">
    Gestión de Metas y Políticas del PND
  </h2>

  <div class="bg-white shadow overflow-hidden rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-blue-900 text-white">
        <tr>
          <th class="px-4 py-2 text-left text-sm">Eje</th>
          <th class="px-4 py-2 text-left text-sm">Objetivo</th>
          <th class="px-4 py-2 text-left text-sm">Estado</th>
          <th class="px-4 py-2 text-left text-sm">Metas</th>
          <th class="px-4 py-2 text-left text-sm">Políticas</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <ng-container *ngFor="let relacion of relacionesAgrupadas">
          <ng-container *ngFor="let objetivo of relacion.objetivos; let j = index">
            <tr class="hover:bg-gray-50">
              <!-- Columna Eje (una sola vez por grupo) -->
              <td
                *ngIf="j === 0"
                [attr.rowspan]="relacion.objetivos.length"
                class="px-4 py-2 text-sm text-blue-900 font-semibold bg-blue-50"
              >
                <div class="flex items-center gap-2">
                  <!-- <span class="h-2 w-2 rounded-full bg-blue-600 inline-block"></span> -->
                  {{ relacion.eje.nombre }}
                </div>
              </td>

              <!-- Objetivo -->
              <td class="px-4 py-2 text-sm text-gray-800">
                {{ objetivo.nombre }}
              </td>

              <!-- Estado -->
              <td class="px-4 py-2 text-center">
                <span
                  [ngClass]="{
                    'bg-green-100 text-green-800': objetivo.metas.length > 0 && objetivo.politicas.length > 0,
                    'bg-yellow-100 text-yellow-800': objetivo.metas.length === 0 || objetivo.politicas.length === 0
                  }"
                  class="inline-block px-3 py-1 text-xs font-semibold rounded-full"
                >
                  {{
                    objetivo.metas.length > 0 && objetivo.politicas.length > 0
                      ? 'Agregado'
                      : 'Pendiente'
                  }}
                </span>
              </td>

              <!-- Metas -->
              <td class="px-4 py-2 text-center">
                <div class="flex justify-center gap-2">
                  <button
                    class="text-green-700 border border-green-500 px-2 py-1 rounded hover:bg-green-100 text-sm"
                    (click)="abrirModal('meta', objetivo.objPnId)"
                  >
                    + Agregar ({{ objetivo.metas.length }})
                  </button>
                </div>
              </td>

              <!-- Políticas -->
              <td class="px-4 py-2 text-center">
                <div class="flex justify-center gap-2">
                  <button
                    class="text-green-700 border border-green-500 px-2 py-1 rounded hover:bg-green-100 text-sm"
                    (click)="abrirModal('politica', objetivo.objPnId)"
                  >
                    + Agregar ({{ objetivo.politicas.length }})
                  </button>
                </div>
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL DE CREACIÓN META/POLÍTICA -->
<app-add-meta-politica-modal
  *ngIf="showModal"
  [visible]="showModal"
  [tipo]="modalTipo"
  [objetivos]="objetivosList"
  (onClose)="cerrarModal()"
  (onGuardar)="guardarRelacion($event)"
></app-add-meta-politica-modal>
