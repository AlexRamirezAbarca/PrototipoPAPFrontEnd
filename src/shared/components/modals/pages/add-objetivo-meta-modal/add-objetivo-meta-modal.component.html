<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" *ngIf="visible">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
    <h3 class="text-lg font-semibold mb-4">Relacionar Meta a Objetivo</h3>

    <!-- Selector Objetivo -->
    <label class="block text-sm font-medium mb-1">Selecciona un objetivo:</label>
    <select [(ngModel)]="objId" class="w-full border rounded px-3 py-2 mb-4">
      <option [ngValue]="null" disabled>-- Selecciona un objetivo --</option>
      <option *ngFor="let o of objetivos" [value]="o.objPnId">{{ o.nombre }}</option>
    </select>

    <!-- Selector Meta -->
    <label class="block text-sm font-medium mb-1">Selecciona una meta:</label>
    <select [(ngModel)]="metaId" class="w-full border rounded px-3 py-2 mb-4">
      <option [ngValue]="null" disabled>-- Selecciona una meta --</option>
      <option *ngFor="let m of metas" [value]="m.metaPnId">{{ m.nombre }}</option>
    </select>

    <!-- Botones -->
    <div class="flex justify-end gap-3">
      <button (click)="cancelar()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
      <button
        (click)="crear()"
        [disabled]="!objId || !metaId"
        class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
      >
        Crear
      </button>
    </div>
  </div>
</div>
