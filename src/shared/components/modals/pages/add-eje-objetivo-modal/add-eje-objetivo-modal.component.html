<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" *ngIf="visible">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
    <h3 class="text-lg font-semibold mb-4">Crear relaci√≥n Eje - Objetivo</h3>

    <label class="block text-sm font-medium mb-1">Selecciona un eje:</label>
    <select [(ngModel)]="ejeId" class="w-full border rounded px-3 py-2 mb-4">
      <option [ngValue]="null" disabled>-- Selecciona un eje --</option>
      <option *ngFor="let eje of ejes" [value]="eje.ejePnId">{{ eje.nombre }}</option>
    </select>

    <label class="block text-sm font-medium mb-1">Selecciona un objetivo:</label>
    <select [(ngModel)]="objetivoId" class="w-full border rounded px-3 py-2 mb-4">
      <option [ngValue]="null" disabled>-- Selecciona un objetivo --</option>
      <option *ngFor="let obj of objetivos" [value]="obj.objPnId">{{ obj.nombre }}</option>
    </select>

    <div class="flex justify-end gap-3">
      <button (click)="cancelar()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
      <button
        (click)="crear()"
        [disabled]="!ejeId || !objetivoId"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Crear
      </button>
    </div>
  </div>
</div>
