<aside class="hidden sm:flex flex-col justify-between w-64 min-h-screen max-h-screen overflow-y-auto bg-gradient-to-b from-blue-900 via-blue-800 to-blue-900 text-white shadow-xl">

  <!-- HEADER RENOVADO -->
  <div class="p-6 flex flex-col items-center">
    <!-- Círculo blanco de fondo -->
    <div class="bg-white p-2 rounded-full shadow-lg">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6d/LogoUGcolor.png"
        alt="Logo UG"
        class="w-20 h-20 object-contain"
      />
    </div>
    <!-- Título centrado y con espacio -->
    <h1 class="mt-4 text-2xl font-extrabold text-center leading-tight">
      Prototipo<br />GestionPAP
    </h1>

    <br />
    <br />
    <!-- Menu -->
    <nav>
      <ul class="space-y-2">
        <li>
          <a
            routerLink="/home"
            routerLinkActive="bg-white bg-opacity-20 font-bold"
            class="group flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
          >
            <i class="fas fa-home group-hover:text-white text-blue-300 w-5"></i>
            <span class="text-lg">Inicio</span>
          </a>
        </li>

        <!-- Mantenimientos (expandible) -->
        <li>
          <button
            (click)="toggleMantenimientos()"
            class="w-full flex items-center justify-between px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition group"
            [ngClass]="{
              'bg-white bg-opacity-20 font-bold': isMantenimientosOpen
            }"
          >
            <div class="flex items-center space-x-3">
              <i
                class="fas fa-th-large group-hover:text-white text-blue-300 w-5"
              ></i>
              <span class="text-lg">Mantenimientos</span>
            </div>
          </button>

          <!-- Submenú -->
          <ul
            *ngIf="isMantenimientosOpen"
            class="ml-6 mt-2 space-y-2 text-sm text-white"
          >
            <!-- PLAN NACIONAL DE DESARROLLO (Toggle) -->
            <li>
              <button
                (click)="togglePlanDesarrollo()"
                class="w-full text-left py-2 px-1 flex items-center justify-between hover:underline hover:text-pink-300 transition"
              >
                <span class="flex items-center gap-1">
                  <!-- <span class="text-white">›</span> -->
                  <span>› Plan Nacional de Desarrollo</span>
                </span>
                <!-- <i
                  class="fas"
                  [ngClass]="{
                    'fa-chevron-down': isPlanDesarrolloOpen,
                    'fa-chevron-right': !isPlanDesarrolloOpen
                  }"
                ></i> -->
              </button>
            </li>

            <!-- SUBITEMS: Ejes / Objetivos / Metas y Políticas -->
            <ul *ngIf="isPlanDesarrolloOpen" class="ml-5 space-y-1">
              <li>
                <a
                  routerLink="/ejes"
                  routerLinkActive="text-pink-400 font-semibold"
                  class="block py-1 hover:underline"
                  >› Ejes</a
                >
              </li>
              <li>
                <a
                  routerLink="/objetivos"
                  routerLinkActive="text-pink-400 font-semibold"
                  class="block py-1 hover:underline"
                  >› Objetivos</a
                >
              </li>
              <li>
                <a
                  routerLink="/metas-politicas"
                  routerLinkActive="text-pink-400 font-semibold"
                  class="block py-1 hover:underline"
                  >› Metas y Políticas</a
                >
              </li>
            </ul>

            <!-- PEDI -->
            <li>
              <a
                routerLink="/pedi"
                routerLinkActive="text-pink-400 font-semibold"
                class="block py-2 hover:underline"
              >
                › PEDI
              </a>
            </li>

            <!-- ESTRUCTURA PROGRAMÁTICA (toggle) -->
            <li>
              <button
                (click)="toggleEstructuraProgramatica()"
                class="w-full text-left py-2 px-1 flex items-center justify-between hover:underline hover:text-pink-300 transition"
              >
                <span class="flex items-center gap-1">
                  <span>› Estructura Programática</span>
                </span>
              </button>

              <!-- Subitems: Programa Nacional e Institucional -->
              <ul
                *ngIf="isEstructuraProgramaticaOpen"
                class="ml-5 mt-1 space-y-1 text-sm"
              >
                <li>
                  <a
                    routerLink="/programa-nacional"
                    routerLinkActive="text-red-500 font-bold"
                    class="block hover:underline"
                    >› Programa Nacional</a
                  >
                </li>
                <li>
                  <a
                    routerLink="/programa-institucional"
                    routerLinkActive="text-pink-400 font-semibold"
                    class="block hover:underline"
                    >› Programa Institucional</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </li>

        <li>
          <a
            routerLink="/gestion"
            routerLinkActive="bg-white bg-opacity-20 font-bold"
            class="group flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
          >
            <i
              class="fas fa-chart-bar group-hover:text-white text-blue-300 w-5"
            ></i>
            <span class="text-lg">Gestión</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/actividades"
            routerLinkActive="bg-white bg-opacity-20 font-bold"
            class="group flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
          >
            <i
              class="fas fa-tasks group-hover:text-white text-blue-300 w-5"
            ></i>
            <span class="text-lg">Actividades</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/obras"
            routerLinkActive="bg-white bg-opacity-20 font-bold"
            class="group flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
          >
            <i
              class="fas fa-tools group-hover:text-white text-blue-300 w-5"
            ></i>
            <span class="text-lg">Obras y Tareas</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/reportes"
            routerLinkActive="bg-white bg-opacity-20 font-bold"
            class="group flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
          >
            <i
              class="fas fa-file-alt group-hover:text-white text-blue-300 w-5"
            ></i>
            <span class="text-lg">Reportes</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/auth"
            routerLinkActive="bg-white bg-opacity-20 font-bold"
            class="group flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
          >
            <i class="fas fa-key group-hover:text-white text-blue-300 w-5"></i>
            <span class="text-lg">Autenticación</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- User Profile / Settings -->
  <div class="px-6 py-4 bg-blue-950 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <div
        class="w-10 h-10 bg-white rounded-full flex items-center justify-center font-bold text-blue-900 shadow"
      >
        AD
      </div>
      <div class="text-base">Admin</div>
    </div>
    <div class="flex space-x-4 text-xl">
      <button aria-label="Configuración" class="hover:text-blue-300 transition">
        <i class="fas fa-cog"></i>
      </button>
      <button aria-label="Cerrar sesión" class="hover:text-blue-300 transition">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>
</aside>

<!-- Botón para abrir/cerrar en móviles -->
<button
  (click)="toggleSidebar()"
  class="md:hidden fixed bottom-6 right-6 z-50 bg-blue-900 text-white p-4 rounded-full shadow-lg hover:bg-blue-800 transition"
  aria-label="Abrir menú"
>
  <i class="fas fa-bars text-2xl"></i>
</button>
